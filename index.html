<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Visuale Avanzato per Plugin Spigot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: #333; padding: 20px; border-radius: 10px; }
        .workspace { display: flex; justify-content: space-between; margin-top: 20px; }
        .blocks, .editor { width: 48%; padding: 20px; background: #444; border-radius: 5px; min-height: 400px; }
        .block { padding: 10px; margin: 5px 0; cursor: grab; border-radius: 5px; text-align: center; }
        .component { background: #8000ff; } /* Viola */
        .action { background: #00cc66; } /* Verde */
        .param { background: #ff9900; } /* Arancione */
        .dropzone { min-height: 100px; background: rgba(255, 255, 255, 0.1); padding: 10px; }
        button { background: #00aaff; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0088cc; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Editor Visuale Avanzato per Plugin Spigot</h2>

        <label>Nome del Plugin:</label>
        <input type="text" id="pluginName" placeholder="Es. MyPlugin">

        <label>Versione di Spigot:</label>
        <select id="spigotVersion">
            <option>1.7</option>
            <option>1.8</option>
            <option>1.12</option>
            <option>1.16</option>
            <option selected>1.21</option>
        </select>

        <div class="workspace">
            <div class="blocks">
                <h3>Componenti (Viola)</h3>
                <div class="block component" draggable="true" data-type="command">Comando</div>
                <div class="block component" draggable="true" data-type="event">Evento</div>
                <div class="block component" draggable="true" data-type="gui">GUI</div>
                <div class="block component" draggable="true" data-type="npc">NPC</div>
                <div class="block component" draggable="true" data-type="minigame">Minigame</div>
            </div>

            <div class="editor dropzone">
                <h3>Editor (Trascina Qui)</h3>
            </div>
        </div>

        <button onclick="generateJar()">Genera Plugin</button>
        <br><br>
        <a id="downloadLink" style="display: none;" download="plugin.jar">Scarica il Plugin</a>
    </div>

    <script>
        interact('.block').draggable({
            inertia: true,
            autoScroll: true,
            onmove: function(event) {
                var target = event.target;
                target.style.transform = `translate(${event.dx}px, ${event.dy}px)`;
            },
            onend: function(event) {
                document.querySelector(".editor").appendChild(event.target.cloneNode(true));
            }
        });
    </script>

</body>
</html>
