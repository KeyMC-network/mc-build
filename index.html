<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigla I Cesaroni</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button {
            font-size: 20px; padding: 10px 20px;
            background-color: red; color: white;
            border: none; cursor: pointer; border-radius: 5px;
        }
        button:hover { background-color: darkred; }
        #player { width: 0px; height: 0px; visibility: hidden; } /* Nasconde il video */
    </style>
</head>
<body>

    <h1>üéµ Sigla I Cesaroni üéµ</h1>
    <button onclick="playAudio()">‚ñ∂ Play</button>
    <button onclick="pauseAudio()">‚è∏ Pause</button>

    <div id="player"></div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'XZOKFzT0s3A', // Video della sigla de I Cesaroni
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube Player Pronto");
        }

        function playAudio() {
            if (player) player.playVideo();
        }

        function pauseAudio() {
            if (player) player.pauseVideo();
        }

        // Carica l'API di YouTube
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
